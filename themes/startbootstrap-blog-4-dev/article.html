{% extends 'startbootstrap-blog-4-dev/article_base.html' %}

{% block content %}

    <!-- Title -->
    <h1 class="mt-4">{{ article.title }}</h1>

    <!-- Author -->
    <p class="lead">by {{ article.author }}</p>

    <hr>

    <!-- Date/Time -->
    <p>Posted on {{ article.created_date }}</p>

    <hr>

    <!-- Post Content -->
    <p>{{ article.text }}</p>
    {% if article.source %}
    <p>reference: <a href="{{ article.source }}">{{ article.source }}</a></p>
    {% endif %}

    <hr>

{% endblock %}
